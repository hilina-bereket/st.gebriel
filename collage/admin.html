<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director and Writers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .director {
            margin-top: 50px;
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            margin-left: 40px;
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="director">
        <img src="go.jpg" alt="Director Photo">
        <h2><b>አቡነ ጎርጎርዮስ የኮሌጁ የበላይ ጠባቂ</b></h2>
    </div>
    <div class="bottom-section">
        <div>
            
            <img src="at.jpg" alt="Writer Photo">
            <h3>አባ አትናቴዎስ ወልደ ጎርጎርዮስ የኮሌጁ ##### </h3>
        </div>
        <div>
            
            <img src="di.jpg" alt="Registered Person Photo">
            <h3>መምህር ዲበ ኩሉጌታነህ የኮሌጁ ሬጅስትራል ክፍል ሃላፊ</h3>
        </div>
    </div>
</body>
</html>
