<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Forgot Your Password?</h1>
      <p class="description">Enter your email address below and we'll send you a link to reset your password.</p>
      <form action="#">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <p class="back-to-login"><a href="sighn in .html">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
<style>
  /* styles.css */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.card {
  background: #fff;
  color: #333;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  padding: 2rem;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.card h1 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  color: #ff6a00;
}

.description {
  margin-bottom: 1.5rem;
  font-size: 1rem;
  color: #555;
}

.input-group {
  margin-bottom: 1.5rem;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 0.8rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.input-group input:focus {
  outline: none;
  border-color: #ff6a00;
  box-shadow: 0 0 5px rgba(255, 106, 0, 0.5);
}

.btn {
  background: linear-gradient(135deg, #ff6a00, #ee0979);
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: linear-gradient(135deg, #ee0979, #ff6a00);
}

.back-to-login {
  margin-top: 1rem;
  font-size: 0.9rem;
}

.back-to-login a {
  color: #ff6a00;
  text-decoration: none;
  font-weight: bold;
}

.back-to-login a:hover {
  text-decoration: underline;
}

</style>
